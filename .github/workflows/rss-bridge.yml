name: Generate RSS Feed

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Update to v3 to remove deprecation warning

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y php-curl

      - name: Generate RSS feed
        run: |
          mkdir -p output
          echo "Running RSS-Bridge to generate RSS feed"
          php index.php action=display bridge=TwitterList format=Mrss u=x l=869456273569234944 > output/rss-feed.xml
          echo "RSS feed generated and saved to output/rss-feed.xml"
          ls -l output

      - name: Commit and push RSS feed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "Checking if RSS feed file exists"
          if [ -f output/rss-feed.xml ]; then
            echo "RSS feed file exists, proceeding to commit"
            git add output/rss-feed.xml
            git commit -m 'Generate RSS feed'
            git push
          else
            echo "RSS feed file does not exist, skipping commit"

